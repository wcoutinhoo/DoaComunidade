<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Doa Comunidade</title>
    <link rel="stylesheet" href="/style2.css">
</head>
<body>
    <header>
        <a href="/tllogin.html" class="seta">←</a>
        <img src="/img/logo_doa.png" alt="Logo" class="logo">
    </header>
    <main class="paginalogin">
        <div class="painelesquerdo">
            <img src="/img/img_fundo_tllogin.jpg" alt="Crianças" class="fotofundo">
            <div class="texto1">
                <p>Ajude uma ONG a continuar levando comida para crianças carentes</p>
            </div>
        </div>
        <div class="paineldireito">
            <h1>CADASTRO</h1>
            <form class="cadastro" id="signupForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" nome="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <div class="password-field">
                    <input type="password" id="senha" name="password" required>
                    <span class="alternasenha" onclick="togglePasswordVisibility()">👁️</span>
                </div>
                
                <label for="confirmasenha">Confirme a Senha:</label>
                <input type="password" id="confirmasenha" name="confirmasenha" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                
                <button type="submit" class="botao">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="/tela cadastro/script.js"></script>
</body>
</html>
