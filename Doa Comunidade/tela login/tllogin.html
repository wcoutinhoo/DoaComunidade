<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doa Comunidade</title>
    <link rel="stylesheet" href="/tela login/style3.css">
</head>
<body>
    <header>
        <a href="/index.html" class="seta">&larr;</a>
        <img src="/img/logo_doa.png" alt="Logo" class="logo">
    </header>
    <main class="paginalogin">
        <div class="painelesquerdo">
            <img src="/img/img_3pessoas_fundo.jpg" alt="Comunidade" class="background-image">
            <div class="texto">
                <p>Ajude as comunidades africanas a terem melhores condições de vida</p>
            </div>
        </div>
        <div class="paineldireito">
            <h1>Login</h1>
            <form class="formulariologin">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="senha" name="password" required>
                
                <div class="links">
                    <a href="/tela cadastro/tlcadastro.html">Cadastrar</a>
                    <a href="/tela recuperar senha/recup.html">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="botao">Entrar</button>
            </form>
        </div>
    </main>
</body>
</html>
