<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Pesquisa</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <div class="cabecalho">
        <h1>Resultados da Pesquisa</h1>
    </div>
    <div class="conteudo">
        <div class="results">
            <p>Mostrando resultados para: <strong id="searchQuery"></strong></p>
            <!-- Aqui você pode adicionar o código para exibir os resultados da busca -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var query = urlParams.get('query');
            document.getElementById('searchQuery').textContent = query;
            // Aqui você pode adicionar o código para buscar e exibir os resultados da pesquisa com base na query
        });
    </script>
</body>
</html>
