<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para ONGs - Doa Comunidade</title>
    <link rel="stylesheet" href="/tela ONGS/style9.css">
</head>
<body>
    <header>
        <div class="barra">
            <a href="/tela inicial/index.html" class="botaovoltar">&lt;</a>
            <h1>Cadastro para ONGs</h1>
        </div>
    </header>
    <main>
        <form id="cadastro" class="conteudocadastro">
            <section class="formulario">
                <h2>Informações da ONG</h2>
                <label for="nomeONG">Nome da ONG:</label>
                <input type="text" id="nomeONG" name="nomeONG" required>

                <label for="descricaoONG">Descrição da ONG:</label>
                <input type="text" id="descricaoONG" name="descricaoONG" required>

                <label for="areaONG">Área de atuação:</label>
                <input type="text" id="areaONG" name="areaONG" required>

                <label for="emailong">E-mail da ONG:</label>
                <input type="email" id="emailong" name="emailong" required>

                <label for="telefoneONG">Telefone da ONG:</label>
                <input type="tel" id="telefoneONG" name="telefoneONG" required>

                <label for="siteong">Site da ONG:</label>
                <input type="url" id="siteong" name="siteong" required>
            </section>
            <section class="formulario">
                <h2>Informações do Responsável</h2>
                <label for="nomeresponsavel">Nome completo:</label>
                <input type="text" id="nomeresponsavel" name="nomeresponsavel" required>

                <label for="cargoresponsavel">Cargo na ONG:</label>
                <input type="text" id="cargoresponsavel" name="cargoresponsavel" required>

                <label for="emailresponsavel">E-mail:</label>
                <input type="email" id="emailresponsavel" name="emailresponsavel" required>

                <label for="telegoneresponsavel">Telefone:</label>
                <input type="tel" id="telegoneresponsavel" name="telegoneresponsavel" required>

                <label for="password">Senha:</label>
                <input type="password" id="senha" name="password" required>

                <label for="confirmPassword">Confirme a Senha:</label>
                <input type="password" id="confirmasenha" name="confirmPassword" required>
            </section>

<section class="formulario">
                <h2>Endereço da ONG</h2>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </section>
            <section class="formulario">
                <h2>Documentação da ONG</h2>
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>

                <label for="logo">Insira uma foto ou logo da ONG:</label>
                <input type="file" id="logo" name="logo" accept="image/*" required>

                <label for="docs">Documentos comprobatórios (Ata, Estatuto, etc.):</label>
                <input type="file" id="docs" name="docs" accept="application/pdf, image/*" required>
            </section>
            <button type="submit">Cadastrar</button>
            <p id="mensagem"></p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
